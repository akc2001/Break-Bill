<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Break Bill</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [people, setPeople] = useState([]);
      const [newPerson, setNewPerson] = useState('');
      const [expenses, setExpenses] = useState([]);
      const [expenseDesc, setExpenseDesc] = useState('');
      const [expenseAmt, setExpenseAmt] = useState('');
      const [expensePayer, setExpensePayer] = useState('');
      const [expenseSplitType, setExpenseSplitType] = useState('everyone');
      const [expenseSplitWith, setExpenseSplitWith] = useState([]);
      const [showClearModal, setShowClearModal] = useState(false);
      const [loaded, setLoaded] = useState(false);

      useEffect(() => {
        try {
          const saved = localStorage.getItem('breakBillData');
          if (saved) {
            const data = JSON.parse(saved);
            setPeople(data.people || []);
            setExpenses(data.expenses || []);
          }
        } catch (e) {
          console.log('Could not load saved data');
        }
        setLoaded(true);
      }, []);

      useEffect(() => {
        if (loaded) {
          try {
            localStorage.setItem('breakBillData', JSON.stringify({ people, expenses }));
          } catch (e) {
            console.log('Could not save data');
          }
        }
      }, [people, expenses, loaded]);

      const clearAllData = () => {
        setPeople([]);
        setExpenses([]);
        try {
          localStorage.removeItem('breakBillData');
        } catch (e) {
          console.log('Could not clear storage');
        }
        setShowClearModal(false);
      };

      const addPerson = () => {
        if (newPerson.trim() && !people.includes(newPerson.trim())) {
          setPeople([...people, newPerson.trim()]);
          setNewPerson('');
        }
      };

      const removePerson = (name) => {
        setPeople(people.filter(p => p !== name));
        setExpenses(expenses.filter(e => e.payer !== name && !(e.assignedTo || []).includes(name)));
      };

      const addExpense = () => {
        if (expenseDesc && expenseAmt && expensePayer) {
          const assignedTo = expenseSplitType === 'everyone' ? [...people] : expenseSplitWith;
          if (assignedTo.length === 0) { alert('Select at least one person!'); return; }
          setExpenses([...expenses, { id: Date.now(), desc: expenseDesc, amount: parseFloat(expenseAmt), payer: expensePayer, assignedTo }]);
          setExpenseDesc('');
          setExpenseAmt('');
          setExpenseSplitType('everyone');
          setExpenseSplitWith([]);
        }
      };

      const removeExpense = (id) => {
        const updated = expenses.filter(e => e.id !== id);
        setExpenses(updated);
      };

      const toggleSplitPerson = (person) => {
        if (expenseSplitWith.includes(person)) {
          setExpenseSplitWith(expenseSplitWith.filter(p => p !== person));
        } else {
          setExpenseSplitWith([...expenseSplitWith, person]);
        }
      };

      const calculateSplit = () => {
        if (people.length === 0 || expenses.length === 0) return [];
        
        const debts = {};
        people.forEach(p1 => {
          debts[p1] = {};
          people.forEach(p2 => {
            debts[p1][p2] = 0;
          });
        });
        
        expenses.forEach(e => {
          const payer = e.payer;
          const assigned = e.assignedTo || [payer];
          const perPerson = e.amount / assigned.length;
          
          assigned.forEach(person => {
            if (person !== payer) {
              debts[person][payer] += perPerson;
            }
          });
        });
        
        const settlements = [];
        const processed = {};
        
        people.forEach(p1 => {
          people.forEach(p2 => {
            if (p1 !== p2 && !processed[`${p1}-${p2}`] && !processed[`${p2}-${p1}`]) {
              const p1OwesP2 = debts[p1][p2];
              const p2OwesP1 = debts[p2][p1];
              const net = p1OwesP2 - p2OwesP1;
              
              if (net > 0.01) {
                settlements.push({ from: p1, to: p2, amount: net.toFixed(2) });
              } else if (net < -0.01) {
                settlements.push({ from: p2, to: p1, amount: (-net).toFixed(2) });
              }
              
              processed[`${p1}-${p2}`] = true;
            }
          });
        });
        
        return settlements;
      };

      const total = expenses.reduce((sum, e) => sum + e.amount, 0);
      const settlements = calculateSplit();

      return (
        <div className="min-h-screen p-4" style={{backgroundColor: '#F1F3F2'}}>
          <div className="max-w-md mx-auto">
            <h1 className="text-3xl font-bold text-center mb-1" style={{color: '#2F3E36'}}>üßæ Break Bill</h1>
            <p className="text-center mb-1" style={{color: '#2F3E36'}}>Split bills. Settle up. Done.</p>
            <p className="text-center text-sm mb-4" style={{color: '#5F7A6A'}}>‚úÖ Auto-saves your progress</p>
            
            <div className="rounded-2xl p-4 mb-4 shadow-lg" style={{backgroundColor: '#FFFFFF'}}>
              <h2 className="font-semibold mb-3" style={{color: '#2F3E36'}}>üë• People</h2>
              <div className="flex gap-2 mb-3">
                <input type="text" value={newPerson} onChange={(e) => setNewPerson(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && addPerson()} placeholder="Enter name" className="flex-1 px-3 py-2 rounded-lg border focus:outline-none focus:ring-2" style={{borderColor: '#AFCBBE', color: '#2F3E36'}}/>
                <button onClick={addPerson} className="px-4 py-2 rounded-lg font-medium transition hover:opacity-80" style={{backgroundColor: '#5F7A6A', color: '#FFFFFF'}}>Add</button>
              </div>
              <div className="flex flex-wrap gap-2">
                {people.map(p => (
                  <span key={p} className="px-3 py-1 rounded-full text-sm flex items-center gap-1" style={{backgroundColor: '#AFCBBE', color: '#2F3E36'}}>{p}<button onClick={() => removePerson(p)} className="ml-1 hover:opacity-70">√ó</button></span>
                ))}
                {people.length === 0 && <p className="text-sm" style={{color: '#5F7A6A'}}>No people added yet</p>}
              </div>
            </div>

            <div className="rounded-2xl p-4 mb-4 shadow-lg" style={{backgroundColor: '#FFFFFF'}}>
              <h2 className="font-semibold mb-3" style={{color: '#2F3E36'}}>üí∏ Add Expense</h2>
              <div className="space-y-2 mb-3">
                <input type="text" value={expenseDesc} onChange={(e) => setExpenseDesc(e.target.value)} placeholder="What was it for?" className="w-full px-3 py-2 rounded-lg border focus:outline-none focus:ring-2" style={{borderColor: '#AFCBBE', color: '#2F3E36'}}/>
                <div className="flex gap-2">
                  <input type="number" value={expenseAmt} onChange={(e) => setExpenseAmt(e.target.value)} placeholder="Amount" className="flex-1 px-3 py-2 rounded-lg border focus:outline-none focus:ring-2" style={{borderColor: '#AFCBBE', color: '#2F3E36'}}/>
                  <select value={expensePayer} onChange={(e) => setExpensePayer(e.target.value)} className="flex-1 px-3 py-2 rounded-lg border focus:outline-none focus:ring-2" style={{borderColor: '#AFCBBE', color: '#2F3E36'}}>
                    <option value="">Who paid?</option>
                    {people.map(p => <option key={p} value={p}>{p}</option>)}
                  </select>
                </div>
                <div className="p-3 rounded-lg" style={{backgroundColor: '#AFCBBE'}}>
                  <p className="text-sm font-medium mb-2" style={{color: '#2F3E36'}}>Split between:</p>
                  <div className="flex gap-2 mb-2">
                    <button onClick={() => setExpenseSplitType('everyone')} className="flex-1 py-2 rounded-lg text-sm font-medium transition" style={{backgroundColor: expenseSplitType === 'everyone' ? '#5F7A6A' : '#FFFFFF', color: expenseSplitType === 'everyone' ? '#FFFFFF' : '#2F3E36'}}>Everyone</button>
                    <button onClick={() => setExpenseSplitType('select')} className="flex-1 py-2 rounded-lg text-sm font-medium transition" style={{backgroundColor: expenseSplitType === 'select' ? '#5F7A6A' : '#FFFFFF', color: expenseSplitType === 'select' ? '#FFFFFF' : '#2F3E36'}}>Select people</button>
                  </div>
                  {expenseSplitType === 'select' && (
                    <div className="flex flex-wrap gap-1">
                      {people.map(p => (
                        <button key={p} onClick={() => toggleSplitPerson(p)} className="px-2 py-1 rounded-full text-xs font-medium transition" style={{backgroundColor: expenseSplitWith.includes(p) ? '#5F7A6A' : '#FFFFFF', color: expenseSplitWith.includes(p) ? '#FFFFFF' : '#2F3E36'}}>{p}</button>
                      ))}
                    </div>
                  )}
                </div>
                <button onClick={addExpense} disabled={!expenseDesc || !expenseAmt || !expensePayer} className="w-full py-2 rounded-lg font-medium transition disabled:opacity-50 disabled:cursor-not-allowed hover:opacity-90" style={{backgroundColor: '#5F7A6A', color: '#FFFFFF'}}>Add Expense</button>
              </div>
              <div className="space-y-2">
                {expenses.map(e => (
                  <div key={e.id} className="flex justify-between items-center p-2 rounded-lg" style={{backgroundColor: '#F1F3F2'}}>
                    <div><p className="font-medium" style={{color: '#2F3E36'}}>{e.desc}</p><p className="text-sm" style={{color: '#5F7A6A'}}>{e.payer} paid ‚Ä¢ {(e.assignedTo || []).join(', ')} owes</p></div>
                    <div className="flex items-center gap-2"><span className="font-semibold" style={{color: '#2F3E36'}}>${e.amount.toFixed(2)}</span><button onClick={() => removeExpense(e.id)} className="hover:opacity-70" style={{color: '#5F7A6A'}}>√ó</button></div>
                  </div>
                ))}
                {expenses.length === 0 && <p className="text-sm" style={{color: '#5F7A6A'}}>No expenses added yet</p>}
              </div>
            </div>

            <div className="rounded-2xl p-4 mb-4 shadow-lg" style={{backgroundColor: '#FFFFFF'}}>
              <h2 className="font-semibold mb-3" style={{color: '#2F3E36'}}>üìä Summary</h2>
              <div className="mb-4 p-3 rounded-lg" style={{backgroundColor: '#AFCBBE'}}>
                <p style={{color: '#2F3E36'}}>Total spent</p>
                <p className="text-2xl font-bold" style={{color: '#2F3E36'}}>${total.toFixed(2)}</p>
              </div>
              <h3 className="font-medium mb-2" style={{color: '#2F3E36'}}>Who owes who:</h3>
              <div className="space-y-2">
                {settlements.length > 0 ? settlements.map((s, i) => (
                  <div key={i} className="p-3 rounded-lg flex justify-between items-center" style={{backgroundColor: '#F1F3F2'}}>
                    <span style={{color: '#2F3E36'}}><strong>{s.from}</strong> pays <strong>{s.to}</strong></span>
                    <span className="font-bold" style={{color: '#5F7A6A'}}>${s.amount}</span>
                  </div>
                )) : (
                  <p className="text-sm" style={{color: '#5F7A6A'}}>{people.length < 2 ? "Add at least 2 people" : expenses.length === 0 ? "Add some expenses" : "All settled up! üéâ"}</p>
                )}
              </div>
            </div>

            {people.length > 0 && expenses.length > 0 && (
              <div className="rounded-2xl p-4 mb-4 shadow-lg" style={{backgroundColor: '#FFFFFF'}}>
                <h2 className="font-semibold mb-3" style={{color: '#2F3E36'}}>üí∞ Breakdown by Person</h2>
                <table className="w-full">
                  <thead>
                    <tr style={{borderBottom: '1px solid #AFCBBE'}}>
                      <th className="text-left py-2 font-medium" style={{color: '#2F3E36'}}>Person</th>
                      <th className="text-right py-2 font-medium" style={{color: '#2F3E36'}}>Paid</th>
                      <th className="text-right py-2 font-medium" style={{color: '#2F3E36'}}>Owes</th>
                      <th className="text-right py-2 font-medium" style={{color: '#2F3E36'}}>Balance</th>
                    </tr>
                  </thead>
                  <tbody>
                    {people.map(p => {
                      const paid = expenses.filter(e => e.payer === p).reduce((sum, e) => sum + e.amount, 0);
                      const owes = expenses.reduce((sum, e) => {
                        const assigned = e.assignedTo || [e.payer];
                        if (assigned.includes(p)) return sum + (e.amount / assigned.length);
                        return sum;
                      }, 0);
                      const balance = paid - owes;
                      return (
                        <tr key={p} style={{borderBottom: '1px solid #AFCBBE'}}>
                          <td className="py-2 font-medium" style={{color: '#2F3E36'}}>{p}</td>
                          <td className="py-2 text-right" style={{color: '#5F7A6A'}}>${paid.toFixed(2)}</td>
                          <td className="py-2 text-right" style={{color: '#5F7A6A'}}>${owes.toFixed(2)}</td>
                          <td className="py-2 text-right font-semibold" style={{color: balance >= 0 ? '#5F7A6A' : '#8B5E5E'}}>{balance >= 0 ? '+' : ''}{balance.toFixed(2)}</td>
                        </tr>
                      );
                    })}
                  </tbody>
                </table>
              </div>
            )}

            <button onClick={() => setShowClearModal(true)} className="w-full py-2 rounded-xl font-medium transition hover:opacity-80" style={{backgroundColor: '#5F7A6A', color: '#FFFFFF'}}>üóëÔ∏è Clear and Restart</button>
          </div>

          {showClearModal && (
            <div className="fixed inset-0 flex items-center justify-center p-4 z-50" style={{backgroundColor: 'rgba(47,62,54,0.5)'}}>
              <div className="rounded-2xl p-6 max-w-sm w-full shadow-xl" style={{backgroundColor: '#FFFFFF'}}>
                <h2 className="text-xl font-bold mb-2" style={{color: '#2F3E36'}}>Clear all data?</h2>
                <p className="mb-4" style={{color: '#5F7A6A'}}>This will remove all people and expenses.</p>
                <div className="flex gap-2">
                  <button onClick={() => setShowClearModal(false)} className="flex-1 py-2 rounded-lg font-medium transition" style={{backgroundColor: '#AFCBBE', color: '#2F3E36'}}>Cancel</button>
                  <button onClick={clearAllData} className="flex-1 py-2 rounded-lg font-medium transition hover:opacity-80" style={{backgroundColor: '#5F7A6A', color: '#FFFFFF'}}>Clear and Restart</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
