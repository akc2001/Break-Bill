<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Break Bill</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [isLoggedIn, setIsLoggedIn] = useState(false);
      const [sessionCode, setSessionCode] = useState('');
      const [inputCode, setInputCode] = useState('');
      const [isNewSession, setIsNewSession] = useState(true);
      const [useCustomCode, setUseCustomCode] = useState(false);
      const [customCode, setCustomCode] = useState('');
      const [codeError, setCodeError] = useState('');
      const [people, setPeople] = useState([]);
      const [newPerson, setNewPerson] = useState('');
      const [expenses, setExpenses] = useState([]);
      const [expenseDesc, setExpenseDesc] = useState('');
      const [expenseAmt, setExpenseAmt] = useState('');
      const [expensePayer, setExpensePayer] = useState('');
      const [expenseSplitType, setExpenseSplitType] = useState('everyone');
      const [expenseSplitWith, setExpenseSplitWith] = useState([]);
      const [expenseCustomAmounts, setExpenseCustomAmounts] = useState({});
      const [expenseExtraFees, setExpenseExtraFees] = useState('');
      const [showClearModal, setShowClearModal] = useState(false);
      const [expandedExpense, setExpandedExpense] = useState(null);

      const generateCode = () => {
        const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
        let code = '';
        for (let i = 0; i < 6; i++) code += chars[Math.floor(Math.random() * chars.length)];
        return code;
      };

      const createNewSession = () => {
        let code;
        if (useCustomCode && customCode.trim().length >= 4) {
          code = customCode.toUpperCase().trim().slice(0, 10);
          const existing = localStorage.getItem('breakBill_' + code);
          if (existing) {
            setCodeError('Code already exists! Choose another.');
            return;
          }
        } else if (useCustomCode) {
          setCodeError('Code must be at least 4 characters');
          return;
        } else {
          code = generateCode();
        }
        setSessionCode(code);
        setPeople([]);
        setExpenses([]);
        setIsLoggedIn(true);
        setCodeError('');
        setCustomCode('');
        try {
          localStorage.setItem('breakBill_' + code, JSON.stringify({ people: [], expenses: [] }));
        } catch (e) {
          console.log('Could not save');
        }
      };

      const joinSession = () => {
        const code = inputCode.toUpperCase().trim();
        if (code.length < 4) {
          setCodeError('Code must be at least 4 characters');
          return;
        }
        try {
          const saved = localStorage.getItem('breakBill_' + code);
          if (saved) {
            const data = JSON.parse(saved);
            setPeople(data.people || []);
            setExpenses(data.expenses || []);
            setSessionCode(code);
            setIsLoggedIn(true);
            setCodeError('');
          } else {
            setCodeError('Session not found');
          }
        } catch (e) {
          setCodeError('Error loading session');
        }
      };

      const logout = () => {
        setIsLoggedIn(false);
        setSessionCode('');
        setInputCode('');
        setPeople([]);
        setExpenses([]);
      };

      useEffect(() => {
        if (isLoggedIn && sessionCode) {
          try {
            localStorage.setItem('breakBill_' + sessionCode, JSON.stringify({ people, expenses }));
          } catch (e) {
            console.log('Could not save');
          }
        }
      }, [people, expenses, isLoggedIn, sessionCode]);

      const clearAllData = () => {
        setPeople([]);
        setExpenses([]);
        try {
          localStorage.removeItem('breakBill_' + sessionCode);
        } catch (e) {
          console.log('Could not clear');
        }
        setShowClearModal(false);
        logout();
      };

      const addPerson = () => {
        if (newPerson.trim() && !people.includes(newPerson.trim())) {
          setPeople([...people, newPerson.trim()]);
          setNewPerson('');
        }
      };

      const removePerson = (name) => {
        setPeople(people.filter(p => p !== name));
        setExpenses(expenses.filter(e => e.payer !== name && !(e.assignedTo || []).includes(name)));
      };

      const addExpense = () => {
        if (expenseDesc && expenseAmt && expensePayer) {
          let assignedTo = [];
          let customAmounts = null;
          
          if (expenseSplitType === 'everyone') {
            assignedTo = [...people];
          } else if (expenseSplitType === 'select') {
            assignedTo = expenseSplitWith;
          } else if (expenseSplitType === 'custom') {
            assignedTo = Object.keys(expenseCustomAmounts).filter(p => expenseCustomAmounts[p] > 0);
            const extraFee = parseFloat(expenseExtraFees) || 0;
            const feePerPerson = assignedTo.length > 0 ? extraFee / assignedTo.length : 0;
            customAmounts = {};
            assignedTo.forEach(p => {
              customAmounts[p] = (expenseCustomAmounts[p] || 0) + feePerPerson;
            });
          }
          
          if (assignedTo.length === 0) { alert('Select at least one person!'); return; }
          
          setExpenses([...expenses, { id: Date.now(), desc: expenseDesc, amount: parseFloat(expenseAmt), payer: expensePayer, assignedTo: assignedTo, customAmounts: customAmounts }]);
          setExpenseDesc('');
          setExpenseAmt('');
          setExpenseSplitType('everyone');
          setExpenseSplitWith([]);
          setExpenseCustomAmounts({});
          setExpenseExtraFees('');
        }
      };

      const removeExpense = (id) => {
        setExpenses(expenses.filter(e => e.id !== id));
      };

      const toggleSplitPerson = (person) => {
        if (expenseSplitWith.includes(person)) {
          setExpenseSplitWith(expenseSplitWith.filter(p => p !== person));
        } else {
          setExpenseSplitWith([...expenseSplitWith, person]);
        }
      };

      const updateCustomAmount = (person, amount) => {
        setExpenseCustomAmounts({...expenseCustomAmounts, [person]: parseFloat(amount) || 0});
      };

      const getExpenseBreakdown = (expense) => {
        const assigned = expense.assignedTo || [expense.payer];
        const breakdown = [];
        assigned.forEach(person => {
          if (person !== expense.payer) {
            let owedAmount;
            if (expense.customAmounts && expense.customAmounts[person]) {
              owedAmount = expense.customAmounts[person];
            } else {
              owedAmount = expense.amount / assigned.length;
            }
            breakdown.push({ person: person, amount: owedAmount });
          }
        });
        return breakdown;
      };

      const calculateSplit = () => {
        if (people.length === 0 || expenses.length === 0) return [];
        
        const debts = {};
        people.forEach(p1 => {
          debts[p1] = {};
          people.forEach(p2 => {
            debts[p1][p2] = 0;
          });
        });
        
        expenses.forEach(e => {
          const payer = e.payer;
          const assigned = e.assignedTo || [payer];
          assigned.forEach(person => {
            if (person !== payer) {
              let owedAmount;
              if (e.customAmounts && e.customAmounts[person]) {
                owedAmount = e.customAmounts[person];
              } else {
                owedAmount = e.amount / assigned.length;
              }
              debts[person][payer] += owedAmount;
            }
          });
        });
        
        const settlements = [];
        const processed = {};
        
        people.forEach(p1 => {
          people.forEach(p2 => {
            if (p1 !== p2 && !processed[p1 + '-' + p2] && !processed[p2 + '-' + p1]) {
              const p1OwesP2 = debts[p1][p2];
              const p2OwesP1 = debts[p2][p1];
              const net = p1OwesP2 - p2OwesP1;
              
              if (net > 0.01) {
                settlements.push({ from: p1, to: p2, amount: net.toFixed(2) });
              } else if (net < -0.01) {
                settlements.push({ from: p2, to: p1, amount: (-net).toFixed(2) });
              }
              processed[p1 + '-' + p2] = true;
            }
          });
        });
        return settlements;
      };

      const total = expenses.reduce((sum, e) => sum + e.amount, 0);
      const settlements = calculateSplit();

      if (!isLoggedIn) {
        return (
          <div className="min-h-screen p-4 flex items-center justify-center" style={{backgroundColor: '#F1F3F2'}}>
            <div className="max-w-sm w-full">
              <h1 className="text-3xl font-bold text-center mb-1" style={{color: '#2F3E36'}}>üßæ Break Bill</h1>
              <p className="text-center mb-6" style={{color: '#2F3E36'}}>Split bills. Settle up. Done.</p>
              
              <div className="rounded-2xl p-6 shadow-lg" style={{backgroundColor: '#FFFFFF'}}>
                <div className="flex gap-2 mb-4">
                  <button onClick={() => setIsNewSession(true)} className="flex-1 py-2 rounded-lg text-sm font-medium" style={{backgroundColor: isNewSession ? '#5F7A6A' : '#F1F3F2', color: isNewSession ? '#FFFFFF' : '#2F3E36'}}>New Session</button>
                  <button onClick={() => setIsNewSession(false)} className="flex-1 py-2 rounded-lg text-sm font-medium" style={{backgroundColor: !isNewSession ? '#5F7A6A' : '#F1F3F2', color: !isNewSession ? '#FFFFFF' : '#2F3E36'}}>Enter Code</button>
                </div>
                
                {isNewSession ? (
                  <div>
                    <p className="text-sm mb-3 text-center" style={{color: '#5F7A6A'}}>Start a new session.</p>
                    
                    <div className="flex items-center gap-2 mb-3">
                      <input type="checkbox" id="customCode" checked={useCustomCode} onChange={(e) => setUseCustomCode(e.target.checked)} className="w-4 h-4"/>
                      <label htmlFor="customCode" className="text-sm" style={{color: '#2F3E36'}}>Create my own code</label>
                    </div>
                    
                    {useCustomCode && (
                      <input type="text" value={customCode} onChange={(e) => setCustomCode(e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '').slice(0, 10))} placeholder="e.g. VEGAS2024" className="w-full px-4 py-3 rounded-lg border text-center text-xl tracking-widest font-mono mb-3" style={{borderColor: '#AFCBBE', color: '#2F3E36'}}/>
                    )}
                    
                    {codeError && <p className="text-sm text-center mb-3" style={{color: '#c44'}}>{codeError}</p>}
                    
                    <button onClick={createNewSession} className="w-full py-3 rounded-lg font-medium" style={{backgroundColor: '#5F7A6A', color: '#FFFFFF'}}>Create New Session</button>
                  </div>
                ) : (
                  <div>
                    <p className="text-sm mb-3 text-center" style={{color: '#5F7A6A'}}>Enter your code (4-10 characters).</p>
                    <input type="text" value={inputCode} onChange={(e) => setInputCode(e.target.value.toUpperCase().slice(0, 10))} placeholder="Your code" className="w-full px-4 py-3 rounded-lg border text-center text-xl tracking-widest font-mono mb-3" style={{borderColor: '#AFCBBE', color: '#2F3E36'}}/>
                    {codeError && <p className="text-sm text-center mb-3" style={{color: '#c44'}}>{codeError}</p>}
                    <button onClick={joinSession} className="w-full py-3 rounded-lg font-medium" style={{backgroundColor: '#5F7A6A', color: '#FFFFFF'}}>Continue Session</button>
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen p-4" style={{backgroundColor: '#F1F3F2'}}>
          <div className="max-w-md mx-auto">
            <h1 className="text-3xl font-bold text-center mb-1" style={{color: '#2F3E36'}}>üßæ Break Bill</h1>
            <p className="text-center mb-1" style={{color: '#2F3E36'}}>Split bills. Settle up. Done.</p>
            <p className="text-center text-sm mb-4" style={{color: '#5F7A6A'}}>Your code: <span className="font-mono font-bold" style={{color: '#2F3E36'}}>{sessionCode}</span></p>
            
            <div className="rounded-2xl p-4 mb-4 shadow-lg" style={{backgroundColor: '#FFFFFF'}}>
              <h2 className="font-semibold mb-3" style={{color: '#2F3E36'}}>üë• People</h2>
              <div className="flex gap-2 mb-3">
                <input type="text" value={newPerson} onChange={(e) => setNewPerson(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && addPerson()} placeholder="Enter name" className="flex-1 px-3 py-2 rounded-lg border" style={{borderColor: '#AFCBBE', color: '#2F3E36'}}/>
                <button onClick={addPerson} className="px-4 py-2 rounded-lg font-medium" style={{backgroundColor: '#5F7A6A', color: '#FFFFFF'}}>Add</button>
              </div>
              <div className="flex flex-wrap gap-2">
                {people.map(p => (
                  <span key={p} className="px-3 py-1 rounded-full text-sm flex items-center gap-1" style={{backgroundColor: '#AFCBBE', color: '#2F3E36'}}>{p}<button onClick={() => removePerson(p)} className="ml-1">√ó</button></span>
                ))}
                {people.length === 0 && <p className="text-sm" style={{color: '#5F7A6A'}}>No people added yet</p>}
              </div>
            </div>

            <div className="rounded-2xl p-4 mb-4 shadow-lg" style={{backgroundColor: '#FFFFFF'}}>
              <h2 className="font-semibold mb-3" style={{color: '#2F3E36'}}>üí∏ Add Expense</h2>
              <div className="space-y-2 mb-3">
                <input type="text" value={expenseDesc} onChange={(e) => setExpenseDesc(e.target.value)} placeholder="What was it for?" className="w-full px-3 py-2 rounded-lg border" style={{borderColor: '#AFCBBE', color: '#2F3E36'}}/>
                <div className="flex gap-2">
                  <input type="number" value={expenseAmt} onChange={(e) => setExpenseAmt(e.target.value)} placeholder="Amount" className="flex-1 px-3 py-2 rounded-lg border" style={{borderColor: '#AFCBBE', color: '#2F3E36'}}/>
                  <select value={expensePayer} onChange={(e) => setExpensePayer(e.target.value)} className="flex-1 px-3 py-2 rounded-lg border" style={{borderColor: '#AFCBBE', color: '#2F3E36'}}>
                    <option value="">Who paid?</option>
                    {people.map(p => <option key={p} value={p}>{p}</option>)}
                  </select>
                </div>
                <div className="p-3 rounded-lg" style={{backgroundColor: '#AFCBBE'}}>
                  <p className="text-sm font-medium mb-2" style={{color: '#2F3E36'}}>Split between:</p>
                  <div className="flex gap-2 mb-2 flex-wrap">
                    <button onClick={() => setExpenseSplitType('everyone')} className="flex-1 py-2 rounded-lg text-sm font-medium" style={{backgroundColor: expenseSplitType === 'everyone' ? '#5F7A6A' : '#FFFFFF', color: expenseSplitType === 'everyone' ? '#FFFFFF' : '#2F3E36'}}>Everyone</button>
                    <button onClick={() => setExpenseSplitType('select')} className="flex-1 py-2 rounded-lg text-sm font-medium" style={{backgroundColor: expenseSplitType === 'select' ? '#5F7A6A' : '#FFFFFF', color: expenseSplitType === 'select' ? '#FFFFFF' : '#2F3E36'}}>Select</button>
                    <button onClick={() => setExpenseSplitType('custom')} className="flex-1 py-2 rounded-lg text-sm font-medium" style={{backgroundColor: expenseSplitType === 'custom' ? '#5F7A6A' : '#FFFFFF', color: expenseSplitType === 'custom' ? '#FFFFFF' : '#2F3E36'}}>Custom</button>
                  </div>
                  {expenseSplitType === 'select' && (
                    <div className="flex flex-wrap gap-1">
                      {people.map(p => (
                        <button key={p} onClick={() => toggleSplitPerson(p)} className="px-2 py-1 rounded-full text-xs font-medium" style={{backgroundColor: expenseSplitWith.includes(p) ? '#5F7A6A' : '#FFFFFF', color: expenseSplitWith.includes(p) ? '#FFFFFF' : '#2F3E36'}}>{p}</button>
                      ))}
                    </div>
                  )}
                  {expenseSplitType === 'custom' && (
                    <div className="space-y-2">
                      {people.map(p => (
                        <div key={p} className="flex items-center gap-2">
                          <span className="text-sm flex-1" style={{color: '#2F3E36'}}>{p}</span>
                          <input type="number" placeholder="$0.00" value={expenseCustomAmounts[p] || ''} onChange={(e) => updateCustomAmount(p, e.target.value)} className="w-24 px-2 py-1 rounded-lg border text-sm text-right" style={{borderColor: '#5F7A6A', color: '#2F3E36'}}/>
                        </div>
                      ))}
                      <div className="flex items-center gap-2 pt-2" style={{borderTop: '1px solid #5F7A6A'}}>
                        <span className="text-sm flex-1 font-medium" style={{color: '#2F3E36'}}>Extra fees (tax, tip)</span>
                        <input type="number" placeholder="$0.00" value={expenseExtraFees} onChange={(e) => setExpenseExtraFees(e.target.value)} className="w-24 px-2 py-1 rounded-lg border text-sm text-right" style={{borderColor: '#5F7A6A', color: '#2F3E36'}}/>
                      </div>
                      <p className="text-xs" style={{color: '#2F3E36'}}>Subtotal: ${Object.values(expenseCustomAmounts).reduce((a,b) => a + (b || 0), 0).toFixed(2)} + Fees: ${parseFloat(expenseExtraFees) || 0} = Total: ${(Object.values(expenseCustomAmounts).reduce((a,b) => a + (b || 0), 0) + (parseFloat(expenseExtraFees) || 0)).toFixed(2)}</p>
                    </div>
                  )}
                </div>
                <button onClick={addExpense} disabled={!expenseDesc || !expenseAmt || !expensePayer} className="w-full py-2 rounded-lg font-medium disabled:opacity-50" style={{backgroundColor: '#5F7A6A', color: '#FFFFFF'}}>Add Expense</button>
              </div>
              <div className="space-y-2">
                {expenses.map(e => (
                  <div key={e.id} className="rounded-lg overflow-hidden" style={{backgroundColor: '#F1F3F2'}}>
                    <div className="flex justify-between items-center p-2 cursor-pointer" onClick={() => setExpandedExpense(expandedExpense === e.id ? null : e.id)}>
                      <div><p className="font-medium" style={{color: '#2F3E36'}}>{e.desc}</p><p className="text-sm" style={{color: '#5F7A6A'}}>{e.payer} paid</p></div>
                      <div className="flex items-center gap-2">
                        <span className="font-semibold" style={{color: '#2F3E36'}}>${e.amount.toFixed(2)}</span>
                        <span style={{color: '#5F7A6A'}}>{expandedExpense === e.id ? '‚ñ≤' : '‚ñº'}</span>
                        <button onClick={(ev) => { ev.stopPropagation(); removeExpense(e.id); }} style={{color: '#5F7A6A'}}>√ó</button>
                      </div>
                    </div>
                    {expandedExpense === e.id && (
                      <div className="px-3 pb-3 pt-1 space-y-1" style={{borderTop: '1px solid #AFCBBE'}}>
                        <p className="text-xs font-medium mb-1" style={{color: '#5F7A6A'}}>Breakdown:</p>
                        {getExpenseBreakdown(e).map((item, i) => (
                          <div key={i} className="flex justify-between text-sm">
                            <span style={{color: '#2F3E36'}}>{item.person} owes {e.payer}</span>
                            <span className="font-medium" style={{color: '#5F7A6A'}}>${item.amount.toFixed(2)}</span>
                          </div>
                        ))}
                        {getExpenseBreakdown(e).length === 0 && (
                          <p className="text-sm" style={{color: '#5F7A6A'}}>{e.payer} paid for themselves</p>
                        )}
                      </div>
                    )}
                  </div>
                ))}
                {expenses.length === 0 && <p className="text-sm" style={{color: '#5F7A6A'}}>No expenses added yet</p>}
              </div>
            </div>

            <div className="rounded-2xl p-4 mb-4 shadow-lg" style={{backgroundColor: '#FFFFFF'}}>
              <h2 className="font-semibold mb-3" style={{color: '#2F3E36'}}>üìä Summary</h2>
              <div className="mb-4 p-3 rounded-lg" style={{backgroundColor: '#AFCBBE'}}>
                <p style={{color: '#2F3E36'}}>Total spent</p>
                <p className="text-2xl font-bold" style={{color: '#2F3E36'}}>${total.toFixed(2)}</p>
              </div>
              <h3 className="font-medium mb-2" style={{color: '#2F3E36'}}>Who owes who:</h3>
              <div className="space-y-2">
                {settlements.length > 0 ? settlements.map((s, i) => (
                  <div key={i} className="p-3 rounded-lg flex justify-between items-center" style={{backgroundColor: '#F1F3F2'}}>
                    <span style={{color: '#2F3E36'}}><strong>{s.from}</strong> pays <strong>{s.to}</strong></span>
                    <span className="font-bold" style={{color: '#5F7A6A'}}>${s.amount}</span>
                  </div>
                )) : (
                  <p className="text-sm" style={{color: '#5F7A6A'}}>{people.length < 2 ? "Add at least 2 people" : expenses.length === 0 ? "Add some expenses" : "All settled up! üéâ"}</p>
                )}
              </div>
            </div>

            {people.length > 0 && expenses.length > 0 && (
              <div className="rounded-2xl p-4 mb-4 shadow-lg" style={{backgroundColor: '#FFFFFF'}}>
                <h2 className="font-semibold mb-3" style={{color: '#2F3E36'}}>üí∞ Breakdown by Person</h2>
                <table className="w-full">
                  <thead>
                    <tr style={{borderBottom: '1px solid #AFCBBE'}}>
                      <th className="text-left py-2 font-medium" style={{color: '#2F3E36'}}>Person</th>
                      <th className="text-right py-2 font-medium" style={{color: '#2F3E36'}}>Paid</th>
                      <th className="text-right py-2 font-medium" style={{color: '#2F3E36'}}>Owes</th>
                      <th className="text-right py-2 font-medium" style={{color: '#2F3E36'}}>Balance</th>
                    </tr>
                  </thead>
                  <tbody>
                    {people.map(p => {
                      const paid = expenses.filter(e => e.payer === p).reduce((sum, e) => sum + e.amount, 0);
                      const owes = expenses.reduce((sum, e) => {
                        const assigned = e.assignedTo || [e.payer];
                        if (assigned.includes(p)) {
                          if (e.customAmounts && e.customAmounts[p]) {
                            return sum + e.customAmounts[p];
                          }
                          return sum + (e.amount / assigned.length);
                        }
                        return sum;
                      }, 0);
                      const balance = paid - owes;
                      return (
                        <tr key={p} style={{borderBottom: '1px solid #AFCBBE'}}>
                          <td className="py-2 font-medium" style={{color: '#2F3E36'}}>{p}</td>
                          <td className="py-2 text-right" style={{color: '#5F7A6A'}}>${paid.toFixed(2)}</td>
                          <td className="py-2 text-right" style={{color: '#5F7A6A'}}>${owes.toFixed(2)}</td>
                          <td className="py-2 text-right font-semibold" style={{color: balance >= 0 ? '#5F7A6A' : '#8B5E5E'}}>{balance >= 0 ? '+' : ''}{balance.toFixed(2)}</td>
                        </tr>
                      );
                    })}
                  </tbody>
                </table>
              </div>
            )}

            <button onClick={() => setShowClearModal(true)} className="w-full py-2 rounded-xl font-medium mb-2" style={{backgroundColor: '#5F7A6A', color: '#FFFFFF'}}>üóëÔ∏è Clear and Restart</button>
            <button onClick={logout} className="w-full py-2 rounded-xl font-medium" style={{backgroundColor: '#AFCBBE', color: '#2F3E36'}}>üö™ Exit Session</button>
          </div>

          {showClearModal && (
            <div className="fixed inset-0 flex items-center justify-center p-4 z-50" style={{backgroundColor: 'rgba(47,62,54,0.5)'}}>
              <div className="rounded-2xl p-6 max-w-sm w-full shadow-xl" style={{backgroundColor: '#FFFFFF'}}>
                <h2 className="text-xl font-bold mb-2" style={{color: '#2F3E36'}}>Clear all data?</h2>
                <p className="mb-4" style={{color: '#5F7A6A'}}>This will delete this session permanently.</p>
                <div className="flex gap-2">
                  <button onClick={() => setShowClearModal(false)} className="flex-1 py-2 rounded-lg font-medium" style={{backgroundColor: '#AFCBBE', color: '#2F3E36'}}>Cancel</button>
                  <button onClick={clearAllData} className="flex-1 py-2 rounded-lg font-medium" style={{backgroundColor: '#5F7A6A', color: '#FFFFFF'}}>Clear and Restart</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
