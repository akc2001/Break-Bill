<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Bill Splitter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [people, setPeople] = useState([]);
      const [newPerson, setNewPerson] = useState('');
      const [expenses, setExpenses] = useState([]);
      const [expenseDesc, setExpenseDesc] = useState('');
      const [expenseAmt, setExpenseAmt] = useState('');
      const [expensePayer, setExpensePayer] = useState('');

      const addPerson = () => {
        if (newPerson.trim() && !people.includes(newPerson.trim())) {
          setPeople([...people, newPerson.trim()]);
          setNewPerson('');
        }
      };

      const removePerson = (name) => {
        setPeople(people.filter(p => p !== name));
        setExpenses(expenses.filter(e => e.payer !== name));
      };

      const addExpense = () => {
        if (expenseDesc && expenseAmt && expensePayer) {
          setExpenses([...expenses, {
            id: Date.now(),
            desc: expenseDesc,
            amount: parseFloat(expenseAmt),
            payer: expensePayer
          }]);
          setExpenseDesc('');
          setExpenseAmt('');
        }
      };

      const removeExpense = (id) => {
        setExpenses(expenses.filter(e => e.id !== id));
      };

      const calculateSplit = () => {
        if (people.length === 0 || expenses.length === 0) return [];
        const total = expenses.reduce((sum, e) => sum + e.amount, 0);
        const perPerson = total / people.length;
        const balances = {};
        people.forEach(p => balances[p] = 0);
        expenses.forEach(e => balances[e.payer] += e.amount);
        people.forEach(p => balances[p] -= perPerson);
        const creditors = [], debtors = [];
        Object.entries(balances).forEach(([name, bal]) => {
          if (bal > 0.01) creditors.push({ name, amount: bal });
          else if (bal < -0.01) debtors.push({ name, amount: -bal });
        });
        const settlements = [];
        creditors.sort((a, b) => b.amount - a.amount);
        debtors.sort((a, b) => b.amount - a.amount);
        let i = 0, j = 0;
        while (i < creditors.length && j < debtors.length) {
          const amt = Math.min(creditors[i].amount, debtors[j].amount);
          if (amt > 0.01) settlements.push({ from: debtors[j].name, to: creditors[i].name, amount: amt.toFixed(2) });
          creditors[i].amount -= amt;
          debtors[j].amount -= amt;
          if (creditors[i].amount < 0.01) i++;
          if (debtors[j].amount < 0.01) j++;
        }
        return settlements;
      };

      const total = expenses.reduce((sum, e) => sum + e.amount, 0);
      const settlements = calculateSplit();

      return (
        <div <div className="min-h-screen bg-gradient-to-b from-green-500 via-green-700 to-green-900 p-4">
          <div className="max-w-md mx-auto">
            <h1 className="text-3xl font-bold text-white text-center mb-2">ðŸ§¾ Trip Splitter</h1>
            <p className="text-white/80 text-center mb-6">Split bills fairly with friends</p>
            
            <div className="bg-white/90 backdrop-blur rounded-2xl p-4 mb-4 shadow-lg">
              <h2 className="font-semibold text-gray-800 mb-3">ðŸ‘¥ People</h2>
              <div className="flex gap-2 mb-3">
                <input type="text" value={newPerson} onChange={(e) => setNewPerson(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && addPerson()} placeholder="Enter name" className="flex-1 px-3 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-400"/>
                <button onClick={addPerson} className="px-4 py-2 bg-purple-500 text-white rounded-lg font-medium hover:bg-purple-600 transition">Add</button>
              </div>
              <div className="flex flex-wrap gap-2">
                {people.map(p => (
                  <span key={p} className="px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-sm flex items-center gap-1">{p}<button onClick={() => removePerson(p)} className="ml-1 hover:text-purple-900">Ã—</button></span>
                ))}
                {people.length === 0 && <p className="text-gray-400 text-sm">No people added yet</p>}
              </div>
            </div>

            <div className="bg-white/90 backdrop-blur rounded-2xl p-4 mb-4 shadow-lg">
              <h2 className="font-semibold text-gray-800 mb-3">ðŸ’¸ Expenses</h2>
              <div className="space-y-2 mb-3">
                <input type="text" value={expenseDesc} onChange={(e) => setExpenseDesc(e.target.value)} placeholder="What was it for?" className="w-full px-3 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-400"/>
                <div className="flex gap-2">
                  <input type="number" value={expenseAmt} onChange={(e) => setExpenseAmt(e.target.value)} placeholder="Amount" className="flex-1 px-3 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-400"/>
                  <select value={expensePayer} onChange={(e) => setExpensePayer(e.target.value)} className="flex-1 px-3 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-400">
                    <option value="">Who paid?</option>
                    {people.map(p => <option key={p} value={p}>{p}</option>)}
                  </select>
                </div>
                <button onClick={addExpense} disabled={!expenseDesc || !expenseAmt || !expensePayer} className="w-full py-2 bg-green-500 text-white rounded-lg font-medium hover:bg-green-600 transition disabled:opacity-50 disabled:cursor-not-allowed">Add Expense</button>
              </div>
              <div className="space-y-2">
                {expenses.map(e => (
                  <div key={e.id} className="flex justify-between items-center p-2 bg-gray-50 rounded-lg">
                    <div><p className="font-medium text-gray-800">{e.desc}</p><p className="text-sm text-gray-500">{e.payer} paid</p></div>
                    <div className="flex items-center gap-2"><span className="font-semibold text-green-600">${e.amount.toFixed(2)}</span><button onClick={() => removeExpense(e.id)} className="text-red-400 hover:text-red-600">Ã—</button></div>
                  </div>
                ))}
                {expenses.length === 0 && <p className="text-gray-400 text-sm">No expenses added yet</p>}
              </div>
            </div>

            <div className="bg-white/90 backdrop-blur rounded-2xl p-4 shadow-lg">
              <h2 className="font-semibold text-gray-800 mb-3">ðŸ“Š Summary</h2>
              <div className="mb-4 p-3 bg-gradient-to-r from-purple-100 to-pink-100 rounded-lg">
                <p className="text-gray-600">Total spent</p>
                <p className="text-2xl font-bold text-purple-600">${total.toFixed(2)}</p>
                {people.length > 0 && <p className="text-sm text-gray-500">${(total / people.length).toFixed(2)} per person</p>}
              </div>
              <h3 className="font-medium text-gray-700 mb-2">Who owes who:</h3>
              <div className="space-y-2">
                {settlements.length > 0 ? settlements.map((s, i) => (
                  <div key={i} className="p-3 bg-yellow-50 border border-yellow-200 rounded-lg flex justify-between items-center">
                    <span className="text-gray-700"><strong>{s.from}</strong> pays <strong>{s.to}</strong></span>
                    <span className="font-bold text-yellow-600">${s.amount}</span>
                  </div>
                )) : (
                  <p className="text-gray-400 text-sm">{people.length < 2 ? "Add at least 2 people" : expenses.length === 0 ? "Add some expenses" : "All settled up! ðŸŽ‰"}</p>
                )}
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
