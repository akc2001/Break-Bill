<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Break Bill</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [people, setPeople] = useState([]);
      const [newPerson, setNewPerson] = useState('');
      const [expenses, setExpenses] = useState([]);
      const [expenseDesc, setExpenseDesc] = useState('');
      const [expenseAmt, setExpenseAmt] = useState('');
      const [expensePayer, setExpensePayer] = useState('');
      const [expenseSplitType, setExpenseSplitType] = useState('everyone');
      const [expenseSplitWith, setExpenseSplitWith] = useState([]);
      const [showClearModal, setShowClearModal] = useState(false);
      const [loaded, setLoaded] = useState(false);

      useEffect(() => {
        try {
          const saved = localStorage.getItem('breakBillData');
          if (saved) {
            const data = JSON.parse(saved);
            setPeople(data.people || []);
            setExpenses(data.expenses || []);
          }
        } catch (e) {
          console.log('Could not load saved data');
        }
        setLoaded(true);
      }, []);

      useEffect(() => {
        if (loaded) {
          try {
            localStorage.setItem('breakBillData', JSON.stringify({ people, expenses }));
          } catch (e) {
            console.log('Could not save data');
          }
        }
      }, [people, expenses, loaded]);

      const clearAllData = () => {
        setPeople([]);
        setExpenses([]);
        try {
          localStorage.removeItem('breakBillData');
        } catch (e) {
          console.log('Could not clear storage');
        }
        setShowClearModal(false);
      };

      const addPerson = () => {
        if (newPerson.trim() && !people.includes(newPerson.trim())) {
          setPeople([...people, newPerson.trim()]);
          setNewPerson('');
        }
      };

      const removePerson = (name) => {
        setPeople(people.filter(p => p !== name));
        setExpenses(expenses.filter(e => e.payer !== name && !(e.assignedTo || []).includes(name)));
      };

      const addExpense = () => {
        if (expenseDesc && expenseAmt && expensePayer) {
          const assignedTo = expenseSplitType === 'everyone' ? [...people] : expenseSplitWith;
          if (assignedTo.length === 0) { alert('Select at least one person!'); return; }
          setExpenses([...expenses, { id: Date.now(), desc: expenseDesc, amount: parseFloat(expenseAmt), payer: expensePayer, assignedTo }]);
          setExpenseDesc('');
          setExpenseAmt('');
          setExpenseSplitType('everyone');
          setExpenseSplitWith([]);
        }
      };

      const removeExpense = (id) => {
        const updated = expenses.filter(e => e.id !== id);
        setExpenses(updated);
      };

      const toggleSplitPerson = (person) => {
        if (expenseSplitWith.includes(person)) {
          setExpenseSplitWith(expenseSplitWith.filter(p => p !== person));
        } else {
          setExpenseSplitWith([...expenseSplitWith, person]);
        }
      };

      const calculateSplit = () => {
        if (people.length === 0 || expenses.length === 0) return [];
        
        // Track direct debts between each pair of people
        const debts = {};
        people.forEach(p1 => {
          debts[p1] = {};
          people.forEach(p2 => {
            debts[p1][p2] = 0;
          });
        });
        
        // Calculate who owes who for each expense
        expenses.forEach(e => {
          const payer = e.payer;
          const assigned = e.assignedTo || [payer];
          const perPerson = e.amount / assigned.length;
          
          assigned.forEach(person => {
            if (person !== payer) {
              debts[person][payer] += perPerson;
            }
          });
        });
        
        // Net out debts between pairs and create settlements
        const settlements = [];
        const processed = {};
        
        people.forEach(p1 => {
          people.forEach(p2 => {
            if (p1 !== p2 && !processed[`${p1}-${p2}`] && !processed[`${p2}-${p1}`]) {
              const p1OwesP2 = debts[p1][p2];
              const p2OwesP1 = debts[p2][p1];
              const net = p1OwesP2 - p2OwesP1;
              
              if (net > 0.01) {
                settlements.push({ from: p1, to: p2, amount: net.toFixed(2) });
              } else if (net < -0.01) {
                settlements.push({ from: p2, to: p1, amount: (-net).toFixed(2) });
              }
              
              processed[`${p1}-${p2}`] = true;
            }
          });
        });
        
        return settlements;
      };

      const total = expenses.reduce((sum, e) => sum + e.amount, 0);
      const settlements = calculateSplit();

      return (
        <div className="min-h-screen bg-gradient-to-b from-green-500 via-green-700 to-green-900 p-4">
          <div className="max-w-md mx-auto">
            <h1 className="text-3xl font-bold text-white text-center mb-1">üßæ Break Bill</h1>
            <p className="text-white/90 text-center mb-1">Split bills. Settle up. Done.</p>
            <p className="text-white/60 text-center text-sm mb-4">‚úÖ Auto-saves your progress</p>
            
            <div className="bg-white/90 backdrop-blur rounded-2xl p-4 mb-4 shadow-lg">
              <h2 className="font-semibold text-gray-800 mb-3">üë• People</h2>
              <div className="flex gap-2 mb-3">
                <input type="text" value={newPerson} onChange={(e) => setNewPerson(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && addPerson()} placeholder="Enter name" className="flex-1 px-3 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-green-400"/>
                <button onClick={addPerson} className="px-4 py-2 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700 transition">Add</button>
              </div>
              <div className="flex flex-wrap gap-2">
                {people.map(p => (
                  <span key={p} className="px-3 py-1 bg-green-100 text-green-700 rounded-full text-sm flex items-center gap-1">{p}<button onClick={() => removePerson(p)} className="ml-1 hover:text-green-900">√ó</button></span>
                ))}
                {people.length === 0 && <p className="text-gray-400 text-sm">No people added yet</p>}
              </div>
            </div>

            <div className="bg-white/90 backdrop-blur rounded-2xl p-4 mb-4 shadow-lg">
              <h2 className="font-semibold text-gray-800 mb-3">üí∏ Add Expense</h2>
              <div className="space-y-2 mb-3">
                <input type="text" value={expenseDesc} onChange={(e) => setExpenseDesc(e.target.value)} placeholder="What was it for?" className="w-full px-3 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-green-400"/>
                <div className="flex gap-2">
                  <input type="number" value={expenseAmt} onChange={(e) => setExpenseAmt(e.target.value)} placeholder="Amount" className="flex-1 px-3 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-green-400"/>
                  <select value={expensePayer} onChange={(e) => setExpensePayer(e.target.value)} className="flex-1 px-3 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-green-400">
                    <option value="">Who paid?</option>
                    {people.map(p => <option key={p} value={p}>{p}</option>)}
                  </select>
                </div>
                <div className="p-3 bg-gray-50 rounded-lg">
                  <p className="text-sm font-medium text-gray-700 mb-2">Split between:</p>
                  <div className="flex gap-2 mb-2">
                    <button onClick={() => setExpenseSplitType('everyone')} className={`flex-1 py-2 rounded-lg text-sm font-medium transition ${expenseSplitType === 'everyone' ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-600 hover:bg-gray-300'}`}>Everyone</button>
                    <button onClick={() => setExpenseSplitType('select')} className={`flex-1 py-2 rounded-lg text-sm font-medium transition ${expenseSplitType === 'select' ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-600 hover:bg-gray-300'}`}>Select people</button>
                  </div>
                  {expenseSplitType === 'select' && (
                    <div className="flex flex-wrap gap-1">
                      {people.map(p => (
                        <button key={p} onClick={() => toggleSplitPerson(p)} className={`px-2 py-1 rounded-full text-xs font-medium transition ${expenseSplitWith.includes(p) ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-600 hover:bg-gray-300'}`}>{p}</button>
                      ))}
                    </div>
                  )}
                </div>
                <button onClick={addExpense} disabled={!expenseDesc || !expenseAmt || !expensePayer} className="w-full py-2 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700 transition disabled:opacity-50 disabled:cursor-not-allowed">Add Expense</button>
              </div>
              <div className="space-y-2">
                {expenses.map(e => (
                  <div key={e.id} className="flex justify-between items-center p-2 bg-gray-50 rounded-lg">
                    <div><p className="font-medium text-gray-800">{e.desc}</p><p className="text-sm text-gray-500">{e.payer} paid ‚Ä¢ {(e.assignedTo || []).join(', ')} owes</p></div>
                    <div className="flex items-center gap-2"><span className="font-semibold text-green-600">${e.amount.toFixed(2)}</span><button onClick={() => removeExpense(e.id)} className="text-red-400 hover:text-red-600">√ó</button></div>
                  </div>
                ))}
                {expenses.length === 0 && <p className="text-gray-400 text-sm">No expenses added yet</p>}
              </div>
            </div>

            <div className="bg-white/90 backdrop-blur rounded-2xl p-4 mb-4 shadow-lg">
              <h2 className="font-semibold text-gray-800 mb-3">üìä Summary</h2>
              <div className="mb-4 p-3 bg-gradient-to-r from-green-100 to-emerald-100 rounded-lg">
                <p className="text-gray-600">Total spent</p>
                <p className="text-2xl font-bold text-green-600">${total.toFixed(2)}</p>
              </div>
              <h3 className="font-medium text-gray-700 mb-2">Who owes who:</h3>
              <div className="space-y-2">
                {settlements.length > 0 ? settlements.map((s, i) => (
                  <div key={i} className="p-3 bg-yellow-50 border border-yellow-200 rounded-lg flex justify-between items-center">
                    <span className="text-gray-700"><strong>{s.from}</strong> pays <strong>{s.to}</strong></span>
                    <span className="font-bold text-yellow-600">${s.amount}</span>
                  </div>
                )) : (
                  <p className="text-gray-400 text-sm">{people.length < 2 ? "Add at least 2 people" : expenses.length === 0 ? "Add some expenses" : "All settled up! üéâ"}</p>
                )}
              </div>
            </div>

            {people.length > 0 && expenses.length > 0 && (
              <div className="bg-white/90 backdrop-blur rounded-2xl p-4 mb-4 shadow-lg">
                <h2 className="font-semibold text-gray-800 mb-3">üí∞ Breakdown by Person</h2>
                <table className="w-full">
                  <thead>
                    <tr className="border-b border-gray-200">
                      <th className="text-left py-2 text-gray-600 font-medium">Person</th>
                      <th className="text-right py-2 text-gray-600 font-medium">Paid</th>
                      <th className="text-right py-2 text-gray-600 font-medium">Owes</th>
                      <th className="text-right py-2 text-gray-600 font-medium">Balance</th>
                    </tr>
                  </thead>
                  <tbody>
                    {people.map(p => {
                      const paid = expenses.filter(e => e.payer === p).reduce((sum, e) => sum + e.amount, 0);
                      const owes = expenses.reduce((sum, e) => {
                        const assigned = e.assignedTo || [e.payer];
                        if (assigned.includes(p)) return sum + (e.amount / assigned.length);
                        return sum;
                      }, 0);
                      const balance = paid - owes;
                      return (
                        <tr key={p} className="border-b border-gray-100">
                          <td className="py-2 font-medium text-gray-800">{p}</td>
                          <td className="py-2 text-right text-green-600">${paid.toFixed(2)}</td>
                          <td className="py-2 text-right text-red-500">${owes.toFixed(2)}</td>
                          <td className={`py-2 text-right font-semibold ${balance >= 0 ? 'text-green-600' : 'text-red-500'}`}>{balance >= 0 ? '+' : ''}{balance.toFixed(2)}</td>
                        </tr>
                      );
                    })}
                  </tbody>
                </table>
              </div>
            )}

            <button onClick={() => setShowClearModal(true)} className="w-full py-2 bg-red-700 text-white rounded-xl font-medium hover:bg-red-800 transition">üóëÔ∏è Clear and Restart</button>
          </div>

          {showClearModal && (
            <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
              <div className="bg-white rounded-2xl p-6 max-w-sm w-full shadow-xl">
                <h2 className="text-xl font-bold text-gray-800 mb-2">Clear all data?</h2>
                <p className="text-gray-500 mb-4">This will remove all people and expenses.</p>
                <div className="flex gap-2">
                  <button onClick={() => setShowClearModal(false)} className="flex-1 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition">Cancel</button>
                  <button onClick={clearAllData} className="flex-1 py-2 bg-red-500 text-white rounded-lg font-medium hover:bg-red-600 transition">Clear and Restart</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
