<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Break Bill</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    function App() {
      const [people, setPeople] = useState([]);
      const [newPerson, setNewPerson] = useState('');
      const [expenses, setExpenses] = useState([]);
      const [expenseDesc, setExpenseDesc] = useState('');
      const [expenseAmt, setExpenseAmt] = useState('');
      const [expensePayer, setExpensePayer] = useState('');
      const [expenseSplitType, setExpenseSplitType] = useState('everyone');
      const [expenseSplitWith, setExpenseSplitWith] = useState([]);
      const [scanning, setScanning] = useState(false);
      const [receiptPreview, setReceiptPreview] = useState(null);
      const [receiptItems, setReceiptItems] = useState([]);
      const [receiptExtras, setReceiptExtras] = useState({ tax: 0, tip: 0, fees: 0 });
      const [showReceiptModal, setShowReceiptModal] = useState(false);
      const [loaded, setLoaded] = useState(false);
      const fileInputRef = useRef(null);

      useEffect(() => {
        const saved = localStorage.getItem('breakBillData');
        if (saved) {
          const data = JSON.parse(saved);
          setPeople(data.people || []);
          setExpenses(data.expenses || []);
        }
        setLoaded(true);
      }, []);

      useEffect(() => {
        if (loaded) {
          localStorage.setItem('breakBillData', JSON.stringify({ people, expenses }));
        }
      }, [people, expenses, loaded]);

      const clearAllData = () => {
        if (confirm('Clear all data and start fresh?')) {
          setPeople([]);
          setExpenses([]);
          localStorage.removeItem('breakBillData');
        }
      };

      const addPerson = () => {
        if (newPerson.trim() && !people.includes(newPerson.trim())) {
          setPeople([...people, newPerson.trim()]);
          setNewPerson('');
        }
      };

      const removePerson = (name) => {
        setPeople(people.filter(p => p !== name));
        setExpenses(expenses.filter(e => e.payer !== name && !(e.assignedTo || []).includes(name)));
      };

      const addExpense = () => {
        if (expenseDesc && expenseAmt && expensePayer) {
          const assignedTo = expenseSplitType === 'everyone' ? [...people] : expenseSplitWith;
          if (assignedTo.length === 0) { alert('Select at least one person to split with!'); return; }
          setExpenses([...expenses, { id: Date.now(), desc: expenseDesc, amount: parseFloat(expenseAmt), payer: expensePayer, assignedTo }]);
          setExpenseDesc('');
          setExpenseAmt('');
          setExpenseSplitType('everyone');
          setExpenseSplitWith([]);
        }
      };

      const removeExpense = (id) => setExpenses(expenses.filter(e => e.id !== id));

      const toggleSplitPerson = (person) => {
        if (expenseSplitWith.includes(person)) {
          setExpenseSplitWith(expenseSplitWith.filter(p => p !== person));
        } else {
          setExpenseSplitWith([...expenseSplitWith, person]);
        }
      };

      const handleReceiptUpload = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        if (people.length < 2) { alert('Add at least 2 people first!'); return; }

        setScanning(true);
        setReceiptPreview(URL.createObjectURL(file));

        const reader = new FileReader();
        reader.onload = async () => {
          const base64 = reader.result.split(',')[1];
          try {
            const response = await fetch("https://api.anthropic.com/v1/messages", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                model: "claude-sonnet-4-20250514",
                max_tokens: 1500,
                messages: [{
                  role: "user",
                  content: [
                    { type: "image", source: { type: "base64", media_type: file.type, data: base64 }},
                    { type: "text", text: `Analyze this receipt. Return ONLY valid JSON (no markdown, no backticks) in this exact format:
{"items":[{"name":"item name","price":0.00}],"tax":0.00,"tip":0.00,"fees":0.00}
- items: list each food/drink item with its price
- tax: the tax amount (0 if not found)
- tip: the tip/gratuity amount (0 if not found)
- fees: any other fees like service charge (0 if not found)
Do not include tax/tip/fees in items array.` }
                  ]
                }]
              })
            });

            const data = await response.json();
            let text = data.content[0].text.trim();
            text = text.replace(/```json\s*/gi, '').replace(/```\s*/gi, '').trim();
            const parsed = JSON.parse(text);
            
            if (parsed.items && parsed.items.length > 0) {
              setReceiptItems(parsed.items.map((item, i) => ({ ...item, id: Date.now() + i, assignedTo: [] })));
              setReceiptExtras({ tax: parsed.tax || 0, tip: parsed.tip || 0, fees: parsed.fees || 0 });
              setShowReceiptModal(true);
            } else {
              alert("Couldn't read items. Please enter manually.");
            }
          } catch (err) {
            console.error(err);
            alert("Error scanning receipt. Please enter manually.");
          }
          setScanning(false);
        };
        reader.readAsDataURL(file);
      };

      const togglePersonOnItem = (itemId, person) => {
        setReceiptItems(receiptItems.map(item => {
          if (item.id !== itemId) return item;
          const assigned = item.assignedTo || [];
          if (assigned.includes(person)) {
            return { ...item, assignedTo: assigned.filter(p => p !== person) };
          } else {
            return { ...item, assignedTo: [...assigned, person] };
          }
        }));
      };

      const confirmReceiptItems = () => {
        const extras = receiptExtras.tax + receiptExtras.tip + receiptExtras.fees;
        const assignedItems = receiptItems.filter(item => item.assignedTo.length > 0);
        if (assignedItems.length === 0) { alert('Assign at least one item to someone!'); return; }

        const allAssignedPeople = [...new Set(assignedItems.flatMap(item => item.assignedTo))];
        const extraPerPerson = extras / allAssignedPeople.length;

        const personTotals = {};
        allAssignedPeople.forEach(p => personTotals[p] = 0);

        assignedItems.forEach(item => {
          const splitAmt = item.price / item.assignedTo.length;
          item.assignedTo.forEach(p => personTotals[p] += splitAmt);
        });

        allAssignedPeople.forEach(p => personTotals[p] += extraPerPerson);

        const newExpenses = Object.entries(personTotals).map(([person, amount]) => ({
          id: Date.now() + Math.random(),
          desc: `Receipt items`,
          amount: Math.round(amount * 100) / 100,
          payer: expensePayer || people[0],
          assignedTo: [person]
        }));

        setExpenses([...expenses, ...newExpenses]);
        setShowReceiptModal(false);
        setReceiptItems([]);
        setReceiptPreview(null);
      };

      const calculateSplit = () => {
        if (people.length === 0 || expenses.length === 0) return [];
        const balances = {};
        people.forEach(p => balances[p] = 0);
        
        expenses.forEach(e => {
          balances[e.payer] += e.amount;
          const assigned = e.assignedTo || [e.payer];
          const perPerson = e.amount / assigned.length;
          assigned.forEach(p => { if (balances[p] !== undefined) balances[p] -= perPerson; });
        });

        const creditors = [], debtors = [];
        Object.entries(balances).forEach(([name, bal]) => {
          if (bal > 0.01) creditors.push({ name, amount: bal });
          else if (bal < -0.01) debtors.push({ name, amount: -bal });
        });
        
        const settlements = [];
        creditors.sort((a, b) => b.amount - a.amount);
        debtors.sort((a, b) => b.amount - a.amount);
        let i = 0, j = 0;
        while (i < creditors.length && j < debtors.length) {
          const amt = Math.min(creditors[i].amount, debtors[j].amount);
          if (amt > 0.01) settlements.push({ from: debtors[j].name, to: creditors[i].name, amount: amt.toFixed(2) });
          creditors[i].amount -= amt;
          debtors[j].amount -= amt;
          if (creditors[i].amount < 0.01) i++;
          if (debtors[j].amount < 0.01) j++;
        }
        return settlements;
      };

      const total = expenses.reduce((sum, e) => sum + e.amount, 0);
      const settlements = calculateSplit();

      return (
        <div className="min-h-screen bg-gradient-to-b from-green-500 via-green-700 to-green-900 p-4">
          <div className="max-w-md mx-auto">
            <h1 className="text-3xl font-bold text-white text-center mb-1">üßæ Break Bill</h1>
            <p className="text-white/90 text-center mb-1">Split bills. Settle up. Done.</p>
            <p className="text-white/60 text-center text-sm mb-4">‚úÖ Auto-saves your progress</p>
            
            <div className="bg-white/90 backdrop-blur rounded-2xl p-4 mb-4 shadow-lg">
              <h2 className="font-semibold text-gray-800 mb-3">üë• People</h2>
              <div className="flex gap-2 mb-3">
                <input type="text" value={newPerson} onChange={(e) => setNewPerson(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && addPerson()} placeholder="Enter name" className="flex-1 px-3 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-green-400"/>
                <button onClick={addPerson} className="px-4 py-2 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700 transition">Add</button>
              </div>
              <div className="flex flex-wrap gap-2">
                {people.map(p => (
                  <span key={p} className="px-3 py-1 bg-green-100 text-green-700 rounded-full text-sm flex items-center gap-1">{p}<button onClick={() => removePerson(p)} className="ml-1 hover:text-green-900">√ó</button></span>
                ))}
                {people.length === 0 && <p className="text-gray-400 text-sm">No people added yet</p>}
              </div>
            </div>

            <div className="bg-white/90 backdrop-blur rounded-2xl p-4 mb-4 shadow-lg">
              <h2 className="font-semibold text-gray-800 mb-3">üí∏ Expenses</h2>
              
              <div className="mb-4 p-3 border-2 border-dashed border-green-300 rounded-lg">
                <input type="file" accept="image/*" capture="environment" onChange={handleReceiptUpload} ref={fileInputRef} className="hidden"/>
                <p className="text-sm text-gray-600 mb-2">Who paid for this receipt?</p>
                <select value={expensePayer} onChange={(e) => setExpensePayer(e.target.value)} className="w-full px-3 py-2 mb-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-green-400">
                  <option value="">Select payer</option>
                  {people.map(p => <option key={p} value={p}>{p}</option>)}
                </select>
                <button onClick={() => fileInputRef.current.click()} disabled={scanning || !expensePayer} className="w-full py-3 bg-green-100 hover:bg-green-200 text-green-700 rounded-lg font-medium transition flex items-center justify-center gap-2 disabled:opacity-50">
                  {scanning ? "üîç Scanning..." : "üì∏ Scan Receipt"}
                </button>
              </div>

              <div className="relative flex items-center my-4">
                <div className="flex-grow border-t border-gray-300"></div>
                <span className="mx-3 text-gray-400 text-sm">or add manually</span>
                <div className="flex-grow border-t border-gray-300"></div>
              </div>

              <div className="space-y-2 mb-3">
                <input type="text" value={expenseDesc} onChange={(e) => setExpenseDesc(e.target.value)} placeholder="What was it for?" className="w-full px-3 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-green-400"/>
                <div className="flex gap-2">
                  <input type="number" value={expenseAmt} onChange={(e) => setExpenseAmt(e.target.value)} placeholder="Amount" className="flex-1 px-3 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-green-400"/>
                  <select value={expensePayer} onChange={(e) => setExpensePayer(e.target.value)} className="flex-1 px-3 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-green-400">
                    <option value="">Who paid?</option>
                    {people.map(p => <option key={p} value={p}>{p}</option>)}
                  </select>
                </div>
                <div className="p-3 bg-gray-50 rounded-lg">
                  <p className="text-sm font-medium text-gray-700 mb-2">Split between:</p>
                  <div className="flex gap-2 mb-2">
                    <button onClick={() => setExpenseSplitType('everyone')} className={`flex-1 py-2 rounded-lg text-sm font-medium transition ${expenseSplitType === 'everyone' ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-600 hover:bg-gray-300'}`}>Everyone</button>
                    <button onClick={() => setExpenseSplitType('select')} className={`flex-1 py-2 rounded-lg text-sm font-medium transition ${expenseSplitType === 'select' ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-600 hover:bg-gray-300'}`}>Select people</button>
                  </div>
                  {expenseSplitType === 'select' && (
                    <div className="flex flex-wrap gap-1">
                      {people.map(p => (
                        <button key={p} onClick={() => toggleSplitPerson(p)} className={`px-2 py-1 rounded-full text-xs font-medium transition ${expenseSplitWith.includes(p) ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-600 hover:bg-gray-300'}`}>{p}</button>
                      ))}
                    </div>
                  )}
                </div>
                <button onClick={addExpense} disabled={!expenseDesc || !expenseAmt || !expensePayer} className="w-full py-2 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700 transition disabled:opacity-50 disabled:cursor-not-allowed">Add Expense</button>
              </div>
              <div className="space-y-2">
                {expenses.map(e => (
                  <div key={e.id} className="flex justify-between items-center p-2 bg-gray-50 rounded-lg">
                    <div><p className="font-medium text-gray-800">{e.desc}</p><p className="text-sm text-gray-500">{e.payer} paid ‚Ä¢ {(e.assignedTo || []).join(', ')} owes</p></div>
                    <div className="flex items-center gap-2"><span className="font-semibold text-green-600">${e.amount.toFixed(2)}</span><button onClick={() => removeExpense(e.id)} className="text-red-400 hover:text-red-600">√ó</button></div>
                  </div>
                ))}
                {expenses.length === 0 && <p className="text-gray-400 text-sm">No expenses added yet</p>}
              </div>
            </div>

            <div className="bg-white/90 backdrop-blur rounded-2xl p-4 mb-4 shadow-lg">
              <h2 className="font-semibold text-gray-800 mb-3">üìä Summary</h2>
              <div className="mb-4 p-3 bg-gradient-to-r from-green-100 to-emerald-100 rounded-lg">
                <p className="text-gray-600">Total spent</p>
                <p className="text-2xl font-bold text-green-600">${total.toFixed(2)}</p>
              </div>
              <h3 className="font-medium text-gray-700 mb-2">Who owes who:</h3>
              <div className="space-y-2">
                {settlements.length > 0 ? settlements.map((s, i) => (
                  <div key={i} className="p-3 bg-yellow-50 border border-yellow-200 rounded-lg flex justify-between items-center">
                    <span className="text-gray-700"><strong>{s.from}</strong> pays <strong>{s.to}</strong></span>
                    <span className="font-bold text-yellow-600">${s.amount}</span>
                  </div>
                )) : (
                  <p className="text-gray-400 text-sm">{people.length < 2 ? "Add at least 2 people" : expenses.length === 0 ? "Add some expenses" : "All settled up! üéâ"}</p>
                )}
              </div>
            </div>

            <button onClick={clearAllData} className="w-full py-2 bg-red-100 text-red-600 rounded-xl font-medium hover:bg-red-200 transition">üóëÔ∏è Clear All & Start Fresh</button>
          </div>

          {showReceiptModal && (
            <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
              <div className="bg-white rounded-2xl p-4 max-w-md w-full max-h-[90vh] overflow-y-auto">
                <h2 className="text-xl font-bold text-gray-800 mb-2">üßæ Assign Items</h2>
                <p className="text-sm text-gray-500 mb-4">Tap names to assign each item. Tax, tip & fees split among assigned people.</p>
                
                <div className="space-y-3 mb-4">
                  {receiptItems.map(item => (
                    <div key={item.id} className="p-3 bg-gray-50 rounded-lg">
                      <div className="flex justify-between mb-2">
                        <span className="font-medium text-gray-800">{item.name}</span>
                        <span className="text-green-600 font-semibold">${item.price.toFixed(2)}</span>
                      </div>
                      <div className="flex flex-wrap gap-1">
                        {people.map(p => (
                          <button key={p} onClick={() => togglePersonOnItem(item.id, p)} className={`px-2 py-1 rounded-full text-xs font-medium transition ${item.assignedTo.includes(p) ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-600 hover:bg-gray-300'}`}>{p}</button>
                        ))}
                      </div>
                    </div>
                  ))}
                </div>

                <div className="p-3 bg-blue-50 rounded-lg mb-4">
                  <p className="text-sm font-medium text-blue-800 mb-1">Shared costs (split evenly):</p>
                  <div className="text-sm text-blue-600">
                    {receiptExtras.tax > 0 && <span className="mr-3">Tax: ${receiptExtras.tax.toFixed(2)}</span>}
                    {receiptExtras.tip > 0 && <span className="mr-3">Tip: ${receiptExtras.tip.toFixed(2)}</span>}
                    {receiptExtras.fees > 0 && <span>Fees: ${receiptExtras.fees.toFixed(2)}</span>}
                    {receiptExtras.tax === 0 && receiptExtras.tip === 0 && receiptExtras.fees === 0 && <span>None found</span>}
                  </div>
                </div>

                <div className="flex gap-2">
                  <button onClick={() => { setShowReceiptModal(false); setReceiptItems([]); }} className="flex-1 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition">Cancel</button>
                  <button onClick={confirmReceiptItems} className="flex-1 py-2 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700 transition">Confirm</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
